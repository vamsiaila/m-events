<div id="carouselExampleFade" data-pause="false" data-interval="4000" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <ng-container *ngFor="let slide of sliders">
      <div  [ngStyle]="{'background-image': 'url(' + slide.url + ')'}" [class]="slide.id == 1 ? 'carousel-item active' : 'carousel-item'" id="slider-{{slide.id}}">
      </div>
    </ng-container>
  </div>
</div>
