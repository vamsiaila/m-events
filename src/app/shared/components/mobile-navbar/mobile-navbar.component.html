  <div class="header" [ngClass]="{'menu-opened': isOpen}">
    <div class="float-right logo-outer">
        <img src="../../../../assets/images/logo.PNG" *ngIf="isOpen" class="image-fluid logo" alt="M Events">
        <img src="../../../../assets/images/mobNav.png" *ngIf="isOpen==false" class="image-fluid mlogo" alt="M Events">
    </div>
    <div class="burger-container">
      <div id="burger" (click)="toggleMenu()">
        <div class="bar topBar"></div>
        <div class="bar btmBar"></div>
      </div>
    </div>
    <ul class="menu">
      <li class="menu-item"><a (click)="toggleMenu()">HOME</a></li>
      <li class="menu-item"><a (click)="toggleMenu()">GALLERY</a></li>
      <li class="menu-item"><a (click)="toggleMenu()">PORTFOLIO</a></li>
      <li class="menu-item"><a (click)="toggleMenu()">SERVICES</a></li>
      <li class="menu-item"><a (click)="toggleMenu()">ABOUT</a></li>
      <li class="menu-item"><a (click)="toggleMenu()">CONTACT</a></li>
    </ul>
  </div>
